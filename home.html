<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <title>CookBook</title>
</head>

<body>
    <div class="nav-bar">
        <div class="nav-logo">
            <img src="/logo.png" class="logo">
        </div>
        <div class="nav-search">
            <input type="text" id="search" placeholder="    Search...">
        </div>
        <div class="user-control">
            <div class="nav-username">
                <span>Admin</span>
            </div>
            <div class="nav-messages">
                <i class="far fa-comment-dots"></i>
            </div>
            <div class="nav-friends">
                <i class="fas fa-user-friends"></i>
            </div>
        </div>
    </div>

    <div class="body-contents">
        <div class="category-menu">
            <ul class="food-list">
                <li><img src="/chicken.png"> Chicken</li>
                <li><img src="/beef.png"> Beef</li>
                <li><img src="/beef.png"> Pork</li>
                <li><img src="/lamb.png"> Lamb</li>
                <li><img src="/fish.png"> Seafood</li>
                <li><img src="/vege.png"> Vegan</li>
                <li><img src="/dessert.png"> Dessert</li>
            </ul>
        </div>
        <div class="middle-contents">
            <div class="post">
                <form action="#" class="post-status">
                    <div class="post-msg">
                        <textarea class="input-msg" name="input-msg" id="input-msg" rows="1" placeholder="What's for dinner?"></textarea>
                    </div>
                    <div class="post-btn">
                        <button class="post-btn" id="post-btn">Post</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="advertisement">
            <div class="first-ad">

            </div>
            <div class="second-ad">

            </div>
        </div>
    </div>
</body>

</html>
